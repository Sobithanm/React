<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <div>
        <centre>
    <h1>CALCULATOR</h1>
    <div id = a> <br>
    <input type="text" id="b"> <br>
    <br>
    <button id="s">reset </button>
    <table>
     <tr>
         <th button type="button" name="" id="c" class="" btn-lg btn-block" onclick="display('1')">1</button></th>
         <th button type="button" name="" id="d" class="" btn-lg btn-block" onclick="display('2')">2</button></th>
         <th button type="button" name="" id="e" class="" btn-lg btn-block" onclick="display('3')">3</button></th>
         <th button type="button" name="" id="f" class="" btn-lg btn-block" onclick="display('+')">+</button></th>
     </tr>
     <tr>
         <th button type="button" name="" id="g" class="" btn-lg btn-block" onclick="display('4')">4</button></th>
         <th button type="button" name="" id="h" class="" btn-lg btn-block" onclick="display('5')">5</button></th>
         <th button type="button" name="" id="i" class="" btn-lg btn-block" onclick="display('6')">6</button></th>
         <th button type="button" name="" id="j" class="" btn-lg btn-block" onclick="display('-')">-</button></th>
     </tr>
     <tr>
         <th button type="button" name="" id="k" class="" btn-lg btn-block"  onclick="display('7')">7</button></th>
         <th button type="button" name="" id="l" class="" btn-lg btn-block"  onclick="display('8')">8</button></th>
         <th button type="button" name="" id="m" class="" btn-lg btn-block"  onclick="display('9')">9</button></th>
         <th button type="button" name="" id="n" class="" btn-lg btn-block"  onclick="display('*')">*</button></th>
     </tr>
     <tr >
         <th button type="button" name="" id="o" class="" btn-lg btn-block"  onclick="display('=')">=</button></th>
         <th button type="button" name="" id="p" class="" btn-lg btn-block" onclick="display('0')">0</button></th>
         <th button type="button" name="" id="q" class="" btn-lg btn-block" onclick="display('.')">.</button></th>
         <th button type="button" name="" id="r" class="" btn-lg btn-block" onclick="display('/')">/</button></th>
     </tr>
    </table>
    </div>
</centre>
</div>
    <script src="./cal.js"></script>
</body>
</html>
